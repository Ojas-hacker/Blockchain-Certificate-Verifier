{% extends "base.html" %}

{% block title %}Issue Certificate - {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Issue New Certificate</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('issue_certificate') }}">
                    <div class="mb-3">
                        <label for="recipient_name" class="form-label">Recipient's Full Name</label>
                        <input type="text" class="form-control" id="recipient_name" name="recipient_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="course_name" class="form-label">Course/Program Name</label>
                        <input type="text" class="form-control" id="course_name" name="course_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Issuing Institution</label>
                        <input type="text" class="form-control" value="{{ current_user.institution }}" disabled>
                        <div class="form-text">This certificate will be issued by {{ current_user.institution }}</div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Issue Certificate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
